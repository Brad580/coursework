<!DOCTYPE html>
<html>
<head>
  <title>Vault Combination</title>
</head>
<body>

<script>
  // JavaScript code to display a dialog box with the vault combination
  const userMessage = "You have received this message because you have been chosen to open an important vault. Here is the secret combination:";
  const code1 = 20 + 10; 
  const code2 = 160 / 4; 
  const code3 = 1 - 40; 
  const combinationMessage = `Vault Combination:\n${code1} - ${code2} - ${code3}`;
  window.alert(userMessage + "\n" + combinationMessage);
</script>

</body>
</html>
